<section class="modal">
    <h1 mat-dialog-title>Viajante</h1>
    <div mat-dialog-content>
        <div class="selecao-idade">
            <ul>
                <li><Strong>Adultos</Strong></li>
                <li>(Até 12 anos)</li>
                <li>
                    <app-botao-controle operacao="incrementar"></app-botao-controle>
                        <span>1</span>
                    <app-botao-controle operacao="decrementar"></app-botao-controle>
                </li>
                <li><Strong>Crianças</Strong></li>
                <li>(Menores que 11 e maiores que 2 anos)</li>
                <li>
                    <app-botao-controle operacao="incrementar"></app-botao-controle>
                        <span>1</span>
                    <app-botao-controle operacao="decrementar"></app-botao-controle>
                </li>
                <li><Strong>Bebês</Strong></li>
                <li>(Menores que 2 anos)</li>
                <li>
                    <app-botao-controle operacao="incrementar"></app-botao-controle>
                        <span>1</span>
                    <app-botao-controle operacao="decrementar"></app-botao-controle>
                </li>
            </ul>
        </div>
    </div>
    <mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>

</section>
